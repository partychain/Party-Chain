<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Party Chain</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width">
    <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
      <ion-icon name="search" class="text-secondary" item-left></ion-icon>
      <span class="text-secondary">{{ search.name }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" class="text-secondary" item-left></ion-icon>
      <ion-datetime class="no-pl" class="text-secondary" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
    </ion-item>
  </ion-card>

  <button ion-button icon-start block no-margin color= "dark" class="text-secondary" tappable (click)="doSearch()">
    <ion-icon name="search" class="text-secondary" ></ion-icon> Search
  </button>

</ion-content>
